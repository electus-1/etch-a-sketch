<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="tip">PRESS LEFT-MOUSE BUTTON TO START DRAWING ON THE CANVAS</h1>
    <div class="container">
        <div class="options">
            <div class="color-picker-container">
                <input type="color" id="color-picker">
                <label for="color-picker">Color Picker</label>
            </div>
            <button class="button color-mode" id="normal-mode">Black</button>
            <button class="button color-mode" id="rainbow-mode">Rainbow</button>
            <button class="button color-mode" id="eraser-mode">Eraser</button>
            <button class="button color-mode" id="clear">Clear</button>
        </div>

        <div class="sketch-board"></div>

        <div class="range">
            <input min="12" max="64" step="1" value="16" type="range" id="pixel-count-picker">
            <label id="shows-pixel-count" for="pixel-count-picker">16 x 16</label>
        </div>

    </div>
</body>

</html>
